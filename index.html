<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main">
           <h1>Github Profile Finder</h1>
           <input type="text" name="username" id="username" placeholder="Enter your Github User Name">
           <button id="getDetails">Get User</button>
        </div>
        <div id="profile"></div>
        <div id="repo"></div>
    </div>
    <script src="script.js"></script>
    <script src="http://kit.fontawesome.com/790498fd6e.js"></script>
</body>
</html>
